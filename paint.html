<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for(var i=0;i<400;i++){
    dot(i,10)
  }

  for(var i=0;i<400;i=i+2){
    dot(i,20)
  }

  for(var i=0;i<400;i=i+4){
    dot(i,30)
    for(var j=1;j<400;j=j+4){
      dot(j,30)
    }
  }

  for(var i=0;i<400;i=i+5){
    dot(i,40)
    for(var j=1;j<400;j=j+5){
      dot(j,40)
      for(var m=2;m<400;m=m+5){
        dot(m,40)
      }
    }
  }

  for(var i=0;i<300;i=i+1){
    dot(i,i)
  }

  for(var i=0;i<400;i=i+1){
    dot(i,i*(3/4))
  }








  
</script>
</html>
