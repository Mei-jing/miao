<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for (var i = 0; i < 400; i++) {
    dot(i, 10)
  }

  for (var i = 0; i < 400; i = i + 2) {
    dot(i, 20)
  }

  for (var i = 0; i < 400; i = i + 4) {
    dot(i, 30)
    for (var j = 1; j < 400; j = j + 4) {
      dot(j, 30)
    }
  }

  for (var i = 0; i < 400; i = i + 5) {
    dot(i, 40)
    for (var j = 1; j < 400; j = j + 5) {
      dot(j, 40)
      for (var m = 2; m < 400; m = m + 5) {
        dot(m, 40)
      }
    }
  }

  for (var i = 0; i < 300; i = i + 1) {
    dot(i, i)
  }

  for (var i = 0; i < 400; i = i + 1) {
    dot(i, i * (3 / 4))
  }

  for (var x = 0; x < 50; x++) {
    for (var y = 0; y < 50; y++) {
      dot(x + 50, y + 50)
    }
  }

  for (var x = 0; x < 50; x = x + 49) {
    for (var y = 0; y < 50; y = y + 1) {
      for (var m = 0; m < 50; m = m + 49) {
        for (var n = 0; n < 50; n = n + 1) {
          dot(x + 50, y + 110)
          dot(n + 50, m + 110)
        }
      }
    }
  }

  for (var x = 0; x < 50; x++) {
    for (var y = 0; y < 50; y++) {
        var m = x * 255 / 50
        var n = y * 255 / 50
        var c = "rgb(" + m + "," + n + "," + 255 + ")"
        dot(x + 50, y + 170, c)
    }
  }

  for(var x =0;x<100;x++){
    var r = 71
    dot(x+200,y=Math.sqrt(r*r-(x-50)*(x-50))+150)
    dot(x+200,y=-Math.sqrt(r*r-(x-50)*(x-50))+150)
    dot(y=Math.sqrt(r*r-(x-50)*(x-50))+250,x+100)
    dot(y=-Math.sqrt(r*r-(x-50)*(x-50))+250,x+100)
  }

  for(var x =0;x<200;x++){
    var r = 29
    var y =Math.sqrt(r*r-(x-50)*(x-50))
    dot(x+200,y+150)
    dot(x+200,y+150)
    dot(y+250,x+100)
    dot(y+250,x+100)
    if (Math.sqrt(Math.pow(200 - x, 2) + Math.pow(150 - y, 2)) <= 29) {
              dot(x, y)
          }
  }

 for (var x = 250; x <= 350; x += 1) {
      for (var y = 50; y <= 150; y += 1) {
          if (Math.sqrt(Math.pow(300 - x, 2) + Math.pow(100 - y, 2)) <= 29) {
              dot(x, y, 'violet')
          }
      }
  }

  for(var x = 0; x<400; x++) {
    var y = 10 * Math.sin(x / 10)
    dot(x, y + 250,'blue')
  }
 

















</script>

</html>
