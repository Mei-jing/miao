<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>twitter-heart.html</title>
	<style>
		label{
			background-image: url(https://abs.twimg.com/a/1542244373/img/animations/web_heart_animation_edge.png?tdsourcetag=s_pctim_aiomsg);
			display: inline-block;
			height: 100px;
			width: 100px;
			background-position: 0 0;
			transition: background-position steps(28) 1s;
			
		}

		input:checked + label{
			background-position: -2800px;
		}


	</style>
</head>
<body>
	<input id="heart" type="checkbox" hidden="" >
	<label for="heart" ></label>
	
</body>
</html>
