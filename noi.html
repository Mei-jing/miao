<script id="ch0104/20" type="1.4.20">

  if(b*b==4*a*c){
    console.log('x1=x2=' + (-b/2*a))
}else if(b*b>4*a*c){
    var x1=(-b + Math.sqrt(b*b - 4*a*c))/2*a
    var x2=(-b - Math.sqrt(b*b - 4*a*c))/2*a
    console.log("x1="+x1,"x2="+x2)
}else if(b * b < 4 * a * c){
    var x1imag = (Math.sqrt(4 * a * c - b * b))/(2 * a) //此为 delta ,因为 delta < 0,所以4ac-b^2
    var x1real = -b/(2 * a)

    if (x1imag % 1 === 0){  //可判断是否为整数
        x1imag=x1imag
    }else{
        x1imag = x1imag.toFixed(5)
    }

    if(x1imag ===1){
        x1imag = "i"          // 引入 i

    }else if (x1imag === -1){
        x1imag = "-i"
    }else {
        x1imag = x1imag + "i"
    }

    var x1 = (x1real) + "+" + (x1imag)

    var x2imag = (Math.sqrt(4 * a * c - b * b))/(2 * a) //此为 delta
    var x2real = -b/(2 * a)

    if (x2imag % 1 ===0){
        x2imag=x2imag
    }else{
        x2imag = x2imag.toFixed(5)
    }

    if(x2imag ===1){
        x2imag = "i"
    }else if (x2imag === -1){
        x2imag = "-i"
    }else {
        x2imag = x2imag + "i"
    }

    x1real =x1real.toFixed(5)
    x2real =x2real.toFixed(5)

    var x1 = (x1real) + "+" + (x1imag)
    var x2 = (x2real) + "-" + (x2imag)
    console.log("x1 =" + x1 + ";" + "x2 =" + x2)
}
</script>

题目：水仙花数。水仙花数是指一个N位的十进制数，其各位数的N次方的和等于它自己。
如：153 =　1的三次方+5的三次方+3的三次方，则153就是一个水仙花数
或：1634 =　1的四次方+6的四次方+3的四次方+4的四次方
因为1634是一个四位数。
找出100到100000以内所有的水仙花数。
<script id="narcissistic " sample-input="153" sample-output="YES" comment="判断一个数是否为水仙花数">
  var number = prompt()
  var x = number.toString()
  var L = x.length
  var result = 0
  var a

  for (var i = 0; i < L; i++) {
    a = x % 10
    result = result + Math.pow(a, L)
    x = (x - a) / 10
  }

  if (result == number) {
    console.log("Yes")
  } else {
    console.log("No")
  }
</script>

    }
  }

      if (m % i == 0 && n % i == 0) {

        n = n / i
