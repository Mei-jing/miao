<script id="ch0103/17" type="1.3.17">
    var Xa = +prompt("请输入A点横轴坐标","")
    var Ya = +prompt("请输入A点纵轴坐标","")
    var Xb = +prompt("请输入B点横轴坐标","")
    var Yb = +prompt("请输入B点纵轴坐标","")
    var Xc = +prompt("请输入C点横轴坐标","")
    var Yc = +prompt("请输入C点纵轴坐标","")
    var a = Math.sqrt((Xa-Xb)*(Xa-Xb)+(Ya-Yb)*(Ya-Yb))
    var b = Math.sqrt((Xa-Xc)*(Xa-Xc)+(Ya-Yc)*(Ya-Yc))
    var c = Math.sqrt((Xb-Xc)*(Xb-Xc)+(Yb-Yc)*(Yb-Yc))
    var p = ((a+b+c)/2)
    var e = Math.sqrt(p*(p-a)*(p-b)*(p-c))
    var S = e.toFixed(2)
    console.log(S)
</script>
